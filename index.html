<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/start-page.css" />
    <link rel="stylesheet" href="css/end-page.css" />
    <link rel="stylesheet" href="css/style.desktop.css" />
    <link rel="stylesheet" href="css/style.mobile.css" />
    <link rel="stylesheet" href="css/displaying.css" />
    <script src="js/main.js" defer type="module"></script>
    <title>Memory Cards Game</title>
  </head>

  <body>
    <div class="start-page-main-container" data-display="true">
      <div class="start-page-sub-container">
        <div class="start-page-title">
          <h1>Memory Cards Game</h1>
        </div>
        <form id="start-page-form">
          <h2 class="input-title" id="num-of-cards-title">Number of Cards:</h2>
          <div class="input-radio" id="num-of-cards-container">
            <input
              type="radio"
              name="num-of-cards"
              id="12cards"
              value="12"
              checked
            />
            <label for="12cards">Easy (12 Cards)</label>
            <input type="radio" name="num-of-cards" id="18cards" value="18" />
            <label for="18cards">Medium (18 Cards)</label>
            <input type="radio" name="num-of-cards" id="24cards" value="24" />
            <label for="24cards">Hard (24 Cards)</label>
          </div>

          <h2 class="input-title" id="num-of-players-title">
            Number of players:
          </h2>
          <div class="input-radio" id="num-of-players-container">
            <div class="num-of-players-sub-container 1player-container">
              <input
                type="radio"
                name="num-of-players"
                id="1player"
                value="1"
                checked
              />
              <label for="1player">1 player</label>
              <label for="player1-name">name:</label>
              <input
                type="text"
                name="player1-name"
                id="player1-name"
                placeholder="PL1"
                maxlength="3"
                autofocus
              />
            </div>
            <div class="num-of-players-sub-container 2player-container">
              <input
                type="radio"
                name="num-of-players"
                id="2players"
                value="2"
              />
              <label for="2players">2 players</label>
              <label for="player2-name">name:</label>
              <input
                type="text"
                name="player2-name"
                id="player2-name"
                placeholder="PL2"
                maxlength="3"
                disabled
              />
            </div>
          </div>
          <h2 class="input-title" id="cards-style-title">Cards Style:</h2>
          <div class="input-radio" id="cards-style-container">
            <input
              type="radio"
              name="cards-style"
              id="french-suited-cards"
              value="cardStyle1"
              checked
            />
            <label for="french-suited-cards">French suited cards</label>
            <input
              type="radio"
              name="cards-style"
              id="flags"
              value="cardStyle2"
            />
            <label for="flags">Country flags</label>
            <input
              type="radio"
              name="cards-style"
              id="something3"
              value="cardStyle3"
            />
            <label for="something3">something3</label>
          </div>
          <div id="submit-container">
            <button id="start-game" type="submit">START GAME</button>
          </div>
        </form>
      </div>
    </div>

    <div class="end-page-container" data-display="false">
      <div class="exit-popup"></div>
      <h1 class="eng-msg__header"></h1>
      <h3 class="eng-msg__time"></h3>
      <p class="eng-msg__place"></p>
      <div class="buttons-container">
        <button class="gameBtn exitBtn"></button>
        <button class="gameBtn restartBtn"></button>
      </div>
    </div>

    <div class="game-container" data-display="false">
      <!-- STATUS BOARD PLAYER1-->
      <div class="statusBoardPl1">
        <div class="clock">
          <div class="statusImgBox clockImg"></div>
          <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
          </div>
        </div>
        <div class="turnOver">
          <div class="statusImgBox turnOverImg">Moves</div>
          <div class="turnOverCount" data-addPoint="false">00</div>
        </div>
        <div class="winning one-player" data-display="true">
          <div class="statusImgBox winningImg"></div>
          <div class="winningCount countSingle" data-addPoint="false">00</div>
        </div>

        <div class="gameButtons">
          <button class="gameBtn exitBtn"></button>
          <button class="gameBtn restartBtn"></button>
        </div>
      </div>
      <!-- STATUS BOARD PLAYER1 END-->

      <!-- GRID SECTION -->
      <div class="grid">
        <h1>MEMORY GAME</h1>
        <div id="gameBoard"></div>
      </div>
      <!-- GRID SECTION END -->

      <!-- STATUS BOARD PLAYER2-->
      <!-- <div class="statusBoardPl2">
        <div class="clock">
          <div class="statusImgBox clockImg"></div>
          <div class="timer">00:00</div>
        </div>
        <div class="turnOver">
          <div class="statusImgBox turnOverImg"></div>
          <div class="turnOverCount">00</div>
        </div>
        <div class="winning">
          <div class="statusImgBox winningImg"></div>
          <div class="winningCount">00</div>
        </div>
        <div class="gameButtons">
          <button class="gameBtn exitBtn"></button>
          <button class="gameBtn restartBtn"></button>
        </div>
      </div> -->
      <!-- STATUS BOARD PLAYER2 END-->

      <!--  SIDE BAR -->
      <div class="sideBar">
        <div class="winning pl1" data-display="false">
          <div class="winningCount count1" data-addPoint="false">0</div>
          <div class="statusImgBox winningImg"></div>
        </div>
        <div class="winning pl2" data-display="false">
          <div class="winningCount count2" data-addPoint="false">0</div>
          <div class="statusImgBox winningImg"></div>
        </div>
        <div class="highScores" data-display="true">
          <h1>HIGHSCORES</h1>
          <div class="highScoresHeaders highScoresTable">
            <h1>POS</h1>
            <h1>SCORE</h1>
            <h1>NAME</h1>
          </div>
          <div class="newHighScore"></div>
        </div>
        <!-- SIDE BAR END -->
      </div>
    </div>
  </body>
</html>
