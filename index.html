<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.desktop.css">
  <link rel="stylesheet" href="css/style.mobile.css">
  <script src="js/main.js" defer type="module"></script>
  <title>Memory Cards Game</title>
</head>

<body>
  <div class="start-page" data-display="true">
    <form>
      <h1>Memory Cards Game</h1>

      <p id="num-of-cards-title">Number of Cards:</p>
      <input type="radio" name="num-of-cards" id="12cards" value="12" checked>
      <label for="12cards">Easy (12 Cards)</label><br>
      <input type="radio" name="num-of-cards" id="18cards" value="18">
      <label for="18cards">Easy (18 Cards)</label><br>
      <input type="radio" name="num-of-cards" id="24cards" value="24">
      <label for="24cards">Easy (24 Cards)</label><br>

      <p id="num-of-players-title">Number of Number of players:</p>
      <input type="radio" name="num-of-players" id="1player" value="1" checked>
      <label for="1players">1 player</label><br>
      <input type="radio" name="num-of-players" id="2players" value="2">
      <label for="2players">2 players</label><br>
      <input type="radio" name="num-of-players" id="3players" value="3">
      <label for="3players">3 players</label><br>

      <p id="cards-style-title">Cards Style:</p>
      <input type="radio" name="cards-style" id="french-suited-cards" value="1" checked>
      <label for="french-suited-cards">French suited cards</label><br>
      <input type="radio" name="cards-style" id="something2" value="2">
      <label for="something2">something2</label><br>
      <input type="radio" name="cards-style" id="something3" value="3">
      <label for="something3">something3</label><br>

    </form>
  </div>
  <div class="game-container" data-display="false">
    <aside id="menu">
      <div class="timer">88:88</div>
      <button class="restart-game">Restart Game</button>
      <button class="new-game">New Game</button>
    </aside>
    <main id="game-board">
    </main>
    <div id="details">

    </div>
  </div>
</body>

</html>
